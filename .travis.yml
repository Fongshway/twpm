dist: trusty
sudo: required
language: python
python:
  - "3.6"
before_install:
  - sudo apt-get update -qq
  - pip install pip==18.1
  - pip install pipenv==2018.10.13
install: pipenv install --deploy --dev
script: pytest -v twpm tests
notifications:
  email:
    on_success: change
    on_failure: always
