dist: trusty
sudo: required
language: python
python:
  - "3.6"
env:
  - TASKWARRIOR=v2.5.0
  - TASKWARRIOR=v2.5.1
  - PIP_VERSION=18.1
  - PIPENV_VERSION=2018.10.13
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y python-dev cmake build-essential libgnutls28-dev uuid-dev gnutls-bin chrpath libssl-dev libfontconfig1-dev
  - pip install pip==$PIP_VERSION
  - pip install pipenv==$PIPENV_VERSION
  - git clone https://github.com/GothenburgBitFactory/taskwarrior.git
  - cd taskwarrior
  - git checkout $TASKWARRIOR
  - cmake .
  - make
  - sudo make install
  - task --version
  - cd ../
  - touch /home/travis/.taskrc
install: pipenv install --deploy --dev
script:
  - ./bin/mypy-runner
  - ./bin/yapf-linter
  - ./bin/pylint-runner
  - ./bin/pytest-runner
notifications:
  email:
    on_success: change
    on_failure: always
